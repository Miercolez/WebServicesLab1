version: "3.9"
services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=movies
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: server
    container_name: server_DMJ
    ports:
      - "5051:5051"
    restart: "no"